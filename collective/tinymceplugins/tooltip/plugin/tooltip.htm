<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html id="region-content" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tooltip</title>
        <script type="text/javascript" src="../tiny_mce_popup.js"></script>
        <script type="text/javascript" src="../utils/mctabs.js"></script>
        <script type="text/javascript" src="../utils/form_utils.js"></script>
        <script type="text/javascript" src="js/tooltip.js"></script>

    </head>
    <body id="tooltip">

        <form onsubmit="TooltipDialog.update();return false;" action="#">

            <table border="0" cellpadding="4" cellspacing="0" role="presentation">
                <tr>
                    <td class="nowrap">
                        <label for="tooltipName">Tooltip:</label>
                    </td>

                    <td>
                        <input name="tooltipName" type="text"
                               class="mceFocus" id="tooltipName"
                               value="" style="width: 200px"
                               aria-required="true" />
                    </td>
                </tr>
            </table>

            <div class="mceActionPanel">
                <input type="submit" id="insert" name="insert" value="{#update}" />
                <input type="button" id="cancel" name="cancel" value="{#cancel}"
                       onclick="tinyMCEPopup.close();" />
            </div>
        </form>

    </body>
</html>
